<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
      THE TITLE OF YOUR WEBPAGE
    </h1>
    <div id="container"></div>

    <script>
        const container = document.querySelector('#container');  //first we get a reference to the container div that already exists in our HTML
        let content = document.createElement('div'); //Then we create a new div and store it in the variable content
        content.classList.add('content'); //then We add a class 
        content.textContent = 'This is the glorious text-content!'; //and some text to the content
        container.appendChild(content); //finally append that div to container

        //a <p> with red text that says “Hey I’m red!”
        content = document.createElement('p');
        content.textContent = 'Hey I am red!';
        content.setAttribute('style', 'color: red');
        container.appendChild(content);

        //an <h3> with blue text that says “I’m a blue h3!”
        content = document.createElement('h3');
        content.textContent = 'I am a blue h3!';
        content.setAttribute('style', 'color: blue');
        container.appendChild(content);

        // a <div> with a black border and pink background color with the following elements inside of it:
        // another <h1> that says “I’m in a div”
        // a <p> that says “ME TOO!”

        // Hint for this one: after creating the <div> with createElement, 
        // append the <h1> and <p> to it before adding it to the container.
        content = document.createElement('div');
        content.setAttribute('style', 'border: 2px solid black; background-color: pink');

        const header = document.createElement('h1');
        header.textContent = "I am in a div";
        content.appendChild(header);

        const para = document.createElement('p');
        para.textContent = "ME TOO!";
        content.appendChild(para);

        container.appendChild(content);

    </script>

  </body>
</html>
